name: Build Android APK
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.8
      uses: actions/setup-python@v5
      with:
        python-version: '3.8'
        
    - name: Set up JDK 8
      uses: actions/setup-java@v4
      with:
        java-version: '8'
        distribution: 'temurin'
        
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential git unzip autoconf libtool pkg-config zlib1g-dev libncurses5-dev libncursesw5-dev cmake libffi-dev libssl-dev ccache
        
    - name: Install buildozer
      run: |
        pip install --upgrade pip
        pip install buildozer==1.4.0 cython==0.29.33
        
    - name: Build APK
      working-directory: Android
      env:
        ANDROID_API: "27"
        ANDROID_NDK_VERSION: "17c"  
        ANDROID_SDK_BUILD_TOOLS: "27.0.3"
      run: |
        # Clean any previous builds
        buildozer android clean || true
        
        # Start buildozer to trigger SDK download (will fail at license step)
        echo "Starting buildozer to download SDK..."
        timeout 600 buildozer android debug || echo "Buildozer stopped at license prompt (expected)"
        
        # Accept licenses at buildozer's SDK location
        echo "Accepting Android SDK licenses..."
        if [ -f .buildozer/android/platform/android-sdk/tools/bin/sdkmanager ]; then
          yes | .buildozer/android/platform/android-sdk/tools/bin/sdkmanager --licenses
        elif [ -f .buildozer/android/platform/android-sdk/cmdline-tools/latest/bin/sdkmanager ]; then
          yes | .buildozer/android/platform/android-sdk/cmdline-tools/latest/bin/sdkmanager --licenses
        else
          echo "ERROR: No sdkmanager found in buildozer SDK"
          find .buildozer -name "sdkmanager" -type f 2>/dev/null || echo "No sdkmanager found anywhere"
        fi
        
        # Install required build tools explicitly
        echo "Installing build-tools..."
        if [ -f .buildozer/android/platform/android-sdk/tools/bin/sdkmanager ]; then
          .buildozer/android/platform/android-sdk/tools/bin/sdkmanager "build-tools;27.0.3"
        elif [ -f .buildozer/android/platform/android-sdk/cmdline-tools/latest/bin/sdkmanager ]; then
          .buildozer/android/platform/android-sdk/cmdline-tools/latest/bin/sdkmanager "build-tools;27.0.3"
        fi
        
        # Now continue with the build
        echo "Resuming buildozer build..."
        buildozer android debug
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: android-apk
        path: Android/bin/*.apk