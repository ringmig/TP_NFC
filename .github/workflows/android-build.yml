name: Build Android APK
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.8
      uses: actions/setup-python@v5
      with:
        python-version: '3.8'
        
    - name: Set up JDK 8
      uses: actions/setup-java@v4
      with:
        java-version: '8'
        distribution: 'temurin'
        
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential git unzip autoconf libtool pkg-config zlib1g-dev libncurses5-dev libncursesw5-dev cmake libffi-dev libssl-dev
        sudo apt-get install -y ccache ant wget curl lbzip2
        
    - name: Setup buildozer
      run: |
        echo "ğŸ Installing Python dependencies..."
        pip install --upgrade pip
        pip install buildozer==1.4.0 cython==0.29.33
        
        echo "âœ… Buildozer installation complete"
        buildozer version
        
        echo "â˜• Java version:"
        java -version
        
        echo "ğŸ Python version:"
        python --version
        
    - name: Cache buildozer global directory
      uses: actions/cache@v3
      with:
        path: ~/.buildozer
        key: ${{ runner.os }}-buildozer-${{ hashFiles('Android/buildozer.spec') }}
        restore-keys: |
          ${{ runner.os }}-buildozer-
          
    - name: Build APK
      working-directory: Android
      timeout-minutes: 45
      run: |
        echo "ğŸš€ Starting APK build process..."
        
        # Set environment variables
        export ANDROID_ARCH=arm64-v8a
        export P4A_ARCH=arm64-v8a
        export BUILDOZER_LOG_LEVEL=2
        
        echo "ğŸ“± Environment configured for Android build"
        echo "ğŸ”§ Current directory: $(pwd)"
        echo "ğŸ“‹ Buildozer spec file:"
        head -20 buildozer.spec
        
        echo "ğŸ—ï¸ Starting buildozer android debug..."
        buildozer android debug -v
        
        echo "âœ… Build completed!"
        echo "ğŸ“¦ Checking for APK files:"
        find . -name "*.apk" -ls
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: android-apk-${{ github.sha }}
        path: Android/bin/*.apk