name: Build Android APK
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.9
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
        
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential git unzip autoconf libtool pkg-config zlib1g-dev libncurses5-dev libncursesw5-dev cmake libffi-dev libssl-dev
        
    - name: Install buildozer dependencies
      run: |
        pip install --upgrade pip
        pip install buildozer cython
        
    - name: Accept Android licenses and install build tools
      run: |
        # Set environment variables
        export ANDROID_HOME=$ANDROID_SDK_ROOT
        export PATH=$PATH:$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$ANDROID_SDK_ROOT/platform-tools
        
        # Accept all licenses non-interactively
        echo "y" | sdkmanager --licenses >/dev/null 2>&1 || true
        echo "y" | sdkmanager --update >/dev/null 2>&1 || true
        
        # Install required packages
        sdkmanager "platform-tools"
        sdkmanager "platforms;android-30" 
        sdkmanager "build-tools;30.0.3"
        
        # Verify installation
        ls -la $ANDROID_SDK_ROOT/build-tools/
        
    - name: Build APK
      working-directory: Android
      run: buildozer android debug
      
    - name: Upload APK
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: android-apk
        path: Android/bin/*.apk